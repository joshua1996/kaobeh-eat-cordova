<div class="page" data-name="restaurant">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">返回</span>
        </a>
      </div>
      <div class="title">餐厅</div>
      <div class="right">
        <a href="/cart/" class="link">
          <i class="icon fas fa-shopping-cart">
            <span class="cartBadge badge color-red">0</span>
          </i>
          <span class="ios-only"></span>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">

  </div>

  <script id="template" type="text/template7">
    {{#each restaurant }}
    <div class="card demo-card-header-pic">
      <div data-background="{{@global.url}}img/restaurant/{{ restaurant_img }}" style="color: black;" class="card-header align-items-flex-end lazy lazy-fade-in"></div>
      <div class="card-content card-content-padding">
        <p>{{ restaurant_name }}</p>
        <p>营业时间: {{ restaurant_time }}</p>

      </div>
      <div class="card-footer">
        <a href="#" class="link"></a>
        <a href="/food/{{restaurant_restaurantID}}/{{ @index }}" class="link">订购</a>
      </div>
    </div>
    {{/each }}
  </script>
</div>
