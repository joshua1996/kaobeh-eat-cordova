<div class="page" data-name="cart">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left" style="">
                <a href="#" class="link back">
                    <i class="icon icon-back" style=""></i>
                    <span class="ios-only">返回</span>
                </a>
            </div>
            <div class="title">Cart</div>
        </div>
    </div>
    <div class="page-content">
        <div class="card demo-card-header-pic">
            <div data-background="" valign="bottom" class="card-header lazy lazy-fade-in restaurantImg"></div>
            <div class="card-content card-content-padding">
                <p class="date"></p>
                <p></p>
            </div>
        </div>
        <div class="block-title">Your order</div>
        <div class="list">
            <ul>

            </ul>
        </div>

       <div class="block">
            <button class="col button button-big button-fill">BEGIN CHECKOUT</button>
       </div>
    </div>

    <script id="template" type="text/template7">
        {{#each cartFoodList}}
        <li>
            <a href="/foodBuyUpdate/{{ orderID }}" class="item-link item-content">
                <div class="item-inner">
                    <div class="item-title">{{ quantity }}X {{ foodName }}
                        <div class="item-footer">
                            {{ remark }}
                        </div>
                    </div>
                    <div class="item-after">RM {{ price }}</div>
                </div>
            </a>
        </li>
        {{/each }}
    </script>

</div>
