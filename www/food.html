<div class="page" data-name="food">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">返回</span>
                </a>
            </div>
            <div class="title foodTitle">食物</div>
            <div class="right">
                <a href="/cart/" class="link">
                    <i class="icon fas fa-shopping-cart">
                        <span class="cartBadge badge color-red">0</span>
                    </i>
                    <span class="ios-only"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">

    </div>

    <script id="template_category" type="text/template7">
        <div class="card demo-card-header-pic">
            <div data-background="{{@global.url}}img/restaurant/{{ restaurant.0.restaurant_img }}" valign="bottom" class="card-header lazy lazy-fade-in"></div>
            <div class="card-content card-content-padding">
                <p class="date">{{ restaurant.0.restaurant_name }}</p>
                <p></p>
            </div>
        </div>

        <div class="block-title">种类</div>
        <div class="list accordion-list">
            <ul class="category">
                {{#each index}}
                <li class="accordion-item">
                    <a href="#" class="item-content item-link">
                        <div class="item-inner">
                            <div class="item-title">{{ @key }}</div>
                        </div>
                    </a>
                    <div class="accordion-item-content">
                        <div class="block">
                            <div class="list media-list">
                                <ul>
                                    {{#each this }}
                                    <li foodindex="{{ @index }}">
                                        <a href="/foodBuy/{{ food_foodID }}/{{ ../@key }}/{{ @index }}" class="item-link item-content">
                                            <div class="item-media">
                                                <img class="lazy lazy-fade-in" data-src="{{@global.url}}img/food/{{ food_img }}" width="80" />
                                            </div>
                                            <div class="item-inner">
                                                <div class="item-title-row">
                                                    <div class="item-title">{{ food_name }}</div>
                                                    <div class="item-after">RM {{ food_price }}</div>
                                                </div>
                                                <div class="item-subtitle">Beatles</div>
                                                <div class="item-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sagittis tellus
                                                    ut turpis condimentum, ut dignissim lacus tincidunt. Cras dolor metus,
                                                    ultrices condimentum sodales sit amet, pharetra sodales eros. Phasellus
                                                    vel felis tellus. Mauris rutrum ligula nec dapibus feugiat. In vel dui
                                                    laoreet, commodo augue id, pulvinar lacus.</div>
                                            </div>
                                        </a>
                                    </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>

    </script>
</div>
